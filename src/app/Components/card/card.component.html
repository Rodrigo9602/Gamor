<article [ngClass]="Class" >                            
    <fa-icon class="article-icon" [icon]="Icon" *ngIf="Icon"></fa-icon>
    <img class="article-image" [src]="Image" *ngIf="Image">
    <h3 class=" article-title">{{Header}}</h3>
    <p class="article-text">{{Text}}</p>
    <a href="#" class="article-link">Visitar</a>
</article>
